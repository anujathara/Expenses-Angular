  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" *ngFor="let table of tables">
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.Date | date :  "dd-MM-y, EEE"}} </td>
        <td mat-footer-cell *matFooterCellDef>-</td>
      </ng-container>
  
      <ng-container matColumnDef="Purpose">
        <th mat-header-cell *matHeaderCellDef>Purpose</th>
        <td mat-cell *matCellDef="let element"> {{element.Purpose}} </td>
        <td mat-footer-cell *matFooterCellDef>-</td>
      </ng-container>
  
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
        <td mat-footer-cell *matFooterCellDef>-</td>
      </ng-container>
  
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
        <td mat-footer-cell *matFooterCellDef>-</td>
      </ng-container>
  
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        <td mat-footer-cell *matFooterCellDef>-</td>
      </ng-container>

      <ng-container matColumnDef="Labour">
        <th mat-header-cell *matHeaderCellDef>Labour</th>
        <td mat-cell *matCellDef="let element"> {{element.Labour}} </td>
        <td mat-footer-cell *matFooterCellDef>-</td>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
        <td mat-footer-cell *matFooterCellDef>-</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>
